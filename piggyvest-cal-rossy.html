<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>PiggyVest Interest Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
     <h1 class="text-center display-4"><b>PIGGYVEST INTEREST CALCULATOR</h1></b>
      <hr />
      <div class="container" id="simple-interest">
        <h3>Simple Interest</h3>
        <p class="lead">A=i+(prt)</p>
        <form id="siForm">
          <div class="form-group">
            <label for="principalSimple">Principal</label>
            <input
              type="text"
              class="form-control"
              id="principalSimple"
              placeholder="Enter amount without dollar sign"
            />
          </div>
          <div class="form-group">
            <label for="interestSimple">Interest Rate</label>
            <input
              type="text"
              class="form-control"
              id="interestSimple"
              placeholder="Example: 12%"
            />
          </div>
          <div class="form-group">
            <label for="termSimple">Term of Loan</label>
            <input
              type="text"
              class="form-control"
              id="termSimple"
              placeholder="Example: 2 (must be in terms of years)"
            />
          </div>
          <button
            type="Calculate"
            class="btn btn-primary"
            id="btnSimple"
            onclick="simpleInterest()"
          >
            Calculate
          </button>
        </form>
        <div>
          <p class="lead mt-3" id="siOutput-01"></p>
          <p class="lead mb-3" id="siOutput-02"></p>
        </div>
        <div class="text-center">
          <input
            class="btn btn-secondary btn-lg"
            type="button"
            value="Reset"
            onClick="document.getElementById('siForm').reset()"
          />
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="container" div="compound-interest ">
        <h3>Compound Interest</h3>
        <p class="lead">A=p(1+(r/n))^(nt)</p>
        <form id="ciForm">
          <div class="form-group">
            <label for="principalCompound">Principal</label>
            <input
              type="text"
              class="form-control"
              id="principalCompound"
              placeholder="Enter amount without dollar sign"
            />
          </div>
          <div class="form-group">
            <label for="interestCompound">Interest Rate</label>
            <input
              type="text"
              class="form-control"
              id="interestCompound"
              placeholder="Example: 12%"
            />
          </div>
          <div class="form-group">
            <label for="timesCompounded">Times Compounded per Year</label>
            <input
              type="text"
              class="form-control"
              id="timesCompounded"
              placeholder="Example: 4 (means compounded quarterly)"
            />
          </div>
          <div class="form-group">
            <label for="termCompound">Term of Loan</label>
            <input
              type="text"
              class="form-control"
              id="termCompound"
              placeholder="Example: 2 (must be in terms of years)"
            />
          </div>
          <button
            type="Calculate"
            class="btn btn-primary"
            id="btnCompound"
            onclick="compoundInterest()"
          >
            Calculate
          </button>
        </form>
        <div>
          <p class="lead mt-3" id="ciOutput-01"></p>
          <p class="lead mb-3" id="ciOutput-02"></p>
        </div>
        <div class="text-center">
          <input
            class="btn btn-secondary btn-lg"
            type="button"
            value="Reset"
            onClick="document.getElementById('ciForm').reset()"
          />
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
