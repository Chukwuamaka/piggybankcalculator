<head>

<body>

    <header class="header" id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <div class="site-navbar">
                            <img src="img/piggy.png" alt="" class="logo">
                            <input type="checkbox" name="" id="chk">
                            <label for="chk" class="show-menu-btn">
                                <i class="fa fa-navicon"></i>
                            </label>
                            <ul class="menu" style="list-style-type: none;">
                                <li><a href="#" class="navbar-link">About</a></li>
                                <li><a href="#" class="navbar-link">Stories</a></li>
                                <li><a href="#" class="navbar-link">FAQ</a></li>
                                <li><a href="#" class="navbar-link">Blog</a></li>
                                <li><a href="#" class="navbar-link">Login</a></li>
                                <li><a href="#" class="navbar-link">Create Account</a></li>
                                <label for="chk" class="hide-menu-btn">
                                    <i class="fa fa-times"></i>
                                </label>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-overlay">
        <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="form-container">
                    <form action="">
                        <h2>calculate <br> your interest</h2> 
                        <form action="">
                            <div class="form-row">
                                <div class="col-md-5">
                                    <div class="form-field">
                                        <label for="amount">How much do you want to save?</label>
                                        <input type="number" name="" id="">
                                    </div>
                                </div>
                                <!-- <div class="col-md-"></div> -->
                                <div class="col-md-5">
                                    <div class="form-field">
                                        <label for="amount">Package</label>
                                        <select name="" id="">
                                            <option value="piggybank">Piggybank</option>
                                            <option value="piggybank">Piggybank</option>
                                            <option value="">Piggybank</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-field">
                                        <label for="amount">Package</label>
                                        <select name="package" id="">
                                            <option value="1">1 months</option>
                                            <option value="2">2 months</option>
                                            <option value="3">3 months</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>

            <div class="col-md-5">
                <p>Expected Output</p>
                <h3 class="output">$ 78,000</h3>
            </div>
           
        </div>

    </div>
    </section>
